<style>
body {
  margin: 0;

  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  background: #0d0d1a;
  overflow-x: hidden;
}
canvas#bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
}
h1 {
  color: #00ffaa;
  text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
}
.game-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}
.game-card {
  background: rgba(20,20,40,0.8);
  width: 200px;
  padding: 15px;
  margin: 10px;

  transition: 0.3s;
  text-align: center;

.game-card a {

.music-btn {
  position: fixed;
  top: 10px; right: 10px;
  background: rgba(0,0,0,0.6);
  border: 2px solid #00ffaa;
  border-radius: 50px;
  padding: 10px;
  cursor: pointer;
  color: #00ffaa;
  font-weight: bold;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<h1>üéÆ Welcome to NeonStakee Game Zone</h1>

<div class="game-list">
  <div class="game-card"><a href="games/dino.html">ü¶ñ Dino Run</a></div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
</audio>

<script>
// Background Music
const music = document.getElementById("bgMusic");
let musicOn = true;
function toggleMusic() {
  if (musicOn) {
    music.pause();
    document.querySelector(".music-btn").innerText = "üîá Music";
  } else {
    music.play();
    document.querySelector(".music-btn").innerText = "üîä Music";
  }
  musicOn = !musicOn;
}

// Animated Background (Particles)
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3,
    dx: (Math.random() - 0.5) * 1,
    dy: (Math.random() - 0.5) * 1
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffaa";
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
