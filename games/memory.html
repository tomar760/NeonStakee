<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
body { background: #1e1e2f; color: white; text-align: center; font-family: Arial; }
.grid { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; justify-content: center; margin-top: 20px; }
.card { width: 80px; height: 80px; background: #3b3b55; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; border-radius: 8px; }
.card.flipped { background: #00ffaa; }
</style>
</head>
<body>
<h1>üÉè Memory Game</h1>
<div class="grid" id="grid"></div>
<a href="../games.html" style="color:#00ffaa;">‚¨Ö Back</a>

<script>
const icons = ['üçé','üçé','üçå','üçå','üçá','üçá','üçí','üçí'];
let grid = document.getElementById('grid');
let cards = [];
let first, second;
let lock = false;

function start(){
  let arr = [...icons].sort(()=>0.5 - Math.random());
  arr.forEach(icon=>{
    let card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = '';
    card.dataset.icon = icon;
    card.addEventListener('click', flip);
    grid.appendChild(card);
  });
}
function flip(){
  if(lock || this.classList.contains('flipped')) return;
  this.classList.add('flipped');
  this.innerHTML = this.dataset.icon;
  if(!first) first = this;
  else{
    second = this;
    check();
  }
}
function check(){
  if(first.dataset.icon === second.dataset.icon){
    first = second = null;
  } else {
    lock = true;
    setTimeout(()=>{
      first.classList.remove('flipped');
      second.classList.remove('flipped');
      first.innerHTML = '';
      second.innerHTML = '';
      first = second = null;
      lock = false;
    }, 1000);
  }
}
start();
</script>
</body>
</html>
