<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Brick Break Blitz</title><style>
body{margin:0;display:grid;place-items:center;min-height:100vh;background:#0b1220;color:#e2e8f0;font-family:system-ui}
canvas{background:#0f172a;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,.4),inset 0 0 0 2px rgba(255,255,255,.04)}
.hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.06);padding:8px 12px;border-radius:10px}
</style></head><body><div class="hud">Lives: <span id="l">3</span> â€¢ Score: <span id="s">0</span></div><canvas id="cv" width="420" height="540"></canvas><script>
const cv=document.getElementById('cv'),cx=cv.getContext('2d');let lives=3,score=0;
const P={w:80,h:12,x:(cv.width-80)/2,y:cv.height-28,spd:8};const B={x:cv.width/2,y:cv.height-60,r:7,vx:3,vy:-4,stuck:true};
const ROWS=6,COLS=7, bricks=[];for(let r=0;r<ROWS;r++){for(let c=0;c<COLS;c++){bricks.push({x:20+c*56,y:60+r*24,w:48,h:14,alive:true});}}
cv.addEventListener('mousemove',e=>{const rect=cv.getBoundingClientRect();P.x=Math.min(cv.width-P.w,Math.max(0, e.clientX-rect.left-P.w/2)); if(B.stuck){B.x=P.x+P.w/2;B.y=P.y- B.r-1;}});
cv.addEventListener('pointerdown',()=>{B.stuck=false;});
function resetBall(){B.x=P.x+P.w/2;B.y=P.y- B.r-1;B.vx=(Math.random()>.5?1:-1)*3;B.vy=-4;B.stuck=true;}
function step(){cx.clearRect(0,0,cv.width,cv.height);
cx.fillStyle='#22d3ee';cx.fillRect(P.x,P.y,P.w,P.h);
cx.fillStyle='#eab308'; for(const br of bricks){if(!br.alive)continue;cx.fillRect(br.x,br.y,br.w,br.h);}
cx.fillStyle='#f43f5e';cx.beginPath();cx.arc(B.x,B.y,B.r,0,Math.PI*2);cx.fill();
if(!B.stuck){B.x+=B.vx;B.y+=B.vy;if(B.x<B.r||B.x>cv.width-B.r)B.vx*=-1;if(B.y<B.r)B.vy*=-1;
if(B.y>cv.height+B.r){lives--;document.getElementById('l').textContent=lives;if(lives<=0){alert('Game Over! Score: '+score);location.reload();}else resetBall();}
if(B.x>P.x&&B.x<P.x+P.w&&B.y+B.r>P.y&&B.y<B.y){B.vy*=-1;}
if(B.y+B.r>P.y&&B.x>B.x){if(B.x>=P.x&&B.x<=P.x+P.w&&B.y<=P.y+B.r&&B.y>=P.y-B.r){B.vy=-Math.abs(B.vy);const hit=(B.x-(P.x+P.w/2))/(P.w/2);B.vx=hit*5;}}
for(const br of bricks){if(!br.alive)continue; if(B.x>br.x&&B.x<br.x+br.w&&B.y>br.y&&B.y<br.y+br.h){br.alive=false;score+=10;document.getElementById('s').textContent=score;
const left=Math.abs(B.x-(br.x));const right=Math.abs(B.x-(br.x+br.w));const top=Math.abs(B.y-(br.y));const bottom=Math.abs(B.y-(br.y+br.h));
const min=Math.min(left,right,top,bottom); if(min===left||min===right)B.vx*=-1; else B.vy*=-1;}}}
requestAnimationFrame(step);}resetBall();requestAnimationFrame(step);
</script></body></html>
