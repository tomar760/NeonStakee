<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - NeonStakee</title>
<style>
body {
  background: #0d0d1a;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
}
h1 {
  color: #00ffaa;
  text-shadow: 0 0 10px #00ffaa;
}
#board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 8px;
  justify-content: center;
  margin-top: 20px;
}
.cell {
  width: 100px;
  height: 100px;
  background: #1a1a2e;
  border-radius: 8px;
  font-size: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 5px #00ffaa;
}
.cell.taken {
  cursor: not-allowed;
}
#message {
  margin-top: 20px;
  font-size: 20px;
  color: #00ffaa;
}
button {
  margin-top: 15px;
  padding: 8px 16px;
  border: none;
  background: #00ffaa;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}
.hand {
  position: absolute;
  font-size: 40px;
  animation: handMove 1s ease-in-out infinite alternate;
}
@keyframes handMove {
  from { transform: translateY(-5px); }
  to { transform: translateY(5px); }
}
</style>
</head>
<body>

<h1>‚ùå Tic Tac Toe</h1>
<div id="board"></div>
<div id="message"></div>
<a href="../games.html" style="color:#00ffaa;">‚¨Ö Back</a>

<script>
const boardEl = document.getElementById("board");
const messageEl = document.getElementById("message");
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "‚ùå";
let gameOver = false;

function renderBoard() {
  boardEl.innerHTML = "";
  board.forEach((cell, index) => {
    const cellEl = document.createElement("div");
    cellEl.classList.add("cell");
    if (cell) cellEl.classList.add("taken");
    cellEl.textContent = cell;
    cellEl.addEventListener("click", () => makeMove(index));
    boardEl.appendChild(cellEl);
  });
}

function makeMove(index) {
  if (board[index] || gameOver) return;
  board[index] = currentPlayer;
  renderBoard();
  if (checkWinner()) {
    gameOver = true;
    showWinnerAnimation();
    return;
  }
  currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
}

function checkWinner() {
  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return winPatterns.find(pattern => {
    if (board[pattern[0]] &&
        board[pattern[0]] === board[pattern[1]] &&
        board[pattern[0]] === board[pattern[2]]) {
      return true;
    }
    return false;
  });
}

function showWinnerAnimation() {
  messageEl.textContent = `${currentPlayer} Wins! üéâ`;
  let hand = document.createElement("div");
  hand.classList.add("hand");
  hand.textContent = "ü§ö";
  messageEl.appendChild(hand);

  let btn = document.createElement("button");
  btn.textContent = "Play Again";
  btn.onclick = resetGame;
  messageEl.appendChild(document.createElement("br"));
  messageEl.appendChild(btn);
}

function resetGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  currentPlayer = "‚ùå";
  gameOver = false;
  messageEl.textContent = "";
  renderBoard();
}

renderBoard();
</script>
</body>
</html>
