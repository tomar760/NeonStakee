<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - NeonStake</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Logo Section */
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }
    .logo-container img {
      width: 50px;
      height: 50px;
    }
    .logo-container span {
      font-size: 26px;
      font-weight: bold;
      color: #00ffaa;
      text-shadow: 0 0 5px #00ffaa, 0 0 15px #00ffaa;
    }

    /* Welcome Text */
    .welcome-text {
      margin-top: 20px;
      font-size: 20px;
      padding: 0 15px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px 10px;
      background: #00ffaa;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00dd99;
    }

    .logout {
      background: #ff4444;
      color: white;
      box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
    }
    .logout:hover {
      background: #dd2222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-container span {
        font-size: 22px;
      }
      .welcome-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="NeonStake Logo">
    <span>NeonStake</span>
  </div>

  <!-- Welcome Text -->
  <div class="welcome-text">

</html>
